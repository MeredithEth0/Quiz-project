<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <head>
        <title>Quiz Website</title>
        <h1>Quiz Website</h1>
        <p>This is a demo quiz website for my portfolio.</p>
    </head>
    <br><br><br>
    <div id="Quiz">
        <h2>Quiz</h2>
        <p>Please answer the questions below to the best of your ability. These questions are randomly generated to the theme of: Random.</p>
        <br><br>
    </div>
    <div id="quiz-container">
        <h2 id="question"></h2>
        <p id="QuestionNumber"></p>
        <input type="text" id="answer" placeholder="input answer here">
        <button id="submit">Submit</button>
        <div id="feedback"></div>
        <br><br>
    </div>
    <br>
    <button id="reset">Reset Quiz</button>
    <script src="main.js"></script>
</html>

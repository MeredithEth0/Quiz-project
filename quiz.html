<!DOCTYPE html>
<html lang="en">

    <head>
        <title id="quizTitle">Quiz</title>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="/assets/images/favicon.png">
        <script>      <!--This script stops the page causing a "flashbang" effect on load if the page was in dark mode before the refresh-->
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.documentElement.classList.add('darkMode');
        }
        </script>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body style="overflow: auto;">
        <div class="topBanner">
            <button id="darkModeButton">Dark Mode</button>
            <h1 id="bannerTitle">Quiz website</h1>
            <button id="backButton">Back to menu</button>
            
        </div>
        <main>
            <br>
            <p id="question">Below there will be 10 questions randomly generated around the theme of:</p>
            <p id="quizTheme">Unknown</p>
            <br>
            <div id="quizContainer">Loading...<br><br>If the questions do not load please press the "Reset Quiz" button.</div>
            <div class="quizButtons">
            <button id="resetButton">Reset Quiz</button>
            <button id="nextButton" style="display:none;">Next Question</button>
            </div>
        </main>
        <script src="js/api.js"></script>
        <script src="js/quizMechanics.js"></script>
        <script src="js/pageColourSelect.js"></script>
        <script src="js/navButtons.js"></script>
        <div class="bottomBanner">
            <h2 id="creditContacts">Created by: Ethan Meredith <br>
            Contact: <a id="footerLink" href="mailto:ethanmeredith03@hotmail.co.uk">ethanmeredith03@hotmail.co.uk</a></h2>
            <div class="rightSideLinks">
                <a class="linkImages" href="https://github.com/MeredithEth0"><img src="assets/images/github.png" alt="Github link" width="50" height="50"></a>
                <a class="linkImages" href="https://www.linkedin.com/in/ethan-meredith/"><img src="assets/images/linkedin.png" alt="LinkedIn link" width="50" height="50"></a>
            </div>
        </div>

</html>
